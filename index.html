<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VitÃ³ria</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3vw;
      margin: 20px;
      padding: 0 20px;
    }

    #timer {
      font-size: 5vw;
      color: #00ff88;
      font-weight: bold;
    }

    #message {
      font-size: 3vw;
      margin-top: 20px;
      color: #ff5555;
    }
  </style>
</head>
<body>
  <h1>Falta pouco para vocÃªs perderem para Thieres e o TÃ¡ssio. Que a contagem comece agora!</h1>
  <div id="timer">--:--:--</div>
  <div id="message"></div>

  <script>
    function atualizarContagem() {
      const agora = new Date();

      const fim = new Date();
      fim.setHours(12, 0, 0, 0); // Define 12:00 de hoje

      if (agora >= fim) {
        document.getElementById("timer").textContent = "00:00:00";
        document.getElementById("message").textContent = "Ã‰ agora... ðŸ˜³";
        return;
      }

      const tempoRestante = fim - agora;

      const horas = String(Math.floor(tempoRestante / (1000 * 60 * 60))).padStart(2, '0');
      const minutos = String(Math.floor((tempoRestante % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
      const segundos = String(Math.floor((tempoRestante % (1000 * 60)) / 1000)).padStart(2, '0');

      document.getElementById("timer").textContent = `${horas}:${minutos}:${segundos}`;
    }

    // Executa imediatamente e atualiza a cada segundo
    atualizarContagem();
    setInterval(atualizarContagem, 1000);
  </script>
</body>
</html>
